server:
  port: 8081
  forward-headers-strategy: framework
spring:
  main:
    banner-mode: off
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/userdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8079/realms/management
  cloud:
    openfeign:
      client:
        config:
          storage-service:
            url: ${STORAGE_SERVICE_URL:http://localhost:8083/api/v1/file/}
            logger-level: full
            connect-timeout: 1000
            read-timeout: 4000